plugins {
    id 'application'
}

group 'ru.ifmo.ct.khalansky'
version '1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':Client')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.5.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

application {
    mainClassName = "Main"
}
